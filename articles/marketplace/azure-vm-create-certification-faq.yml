  - question: >
      Credenciales predeterminadas
    answer: >
      No envíe nunca las credenciales predeterminadas con el VHD. Agregar credenciales predeterminadas hace que el disco duro virtual sea más vulnerable a las amenazas de seguridad. En lugar de ello, cree sus propias credenciales al enviar el disco duro virtual.
  - question: >
      DataDisk se asignó incorrectamente
    answer: >
      Se puede producir un problema de asignación cuando se envía una solicitud con varios discos de datos que no están en secuencia. Por ejemplo, el orden de numeración de tres discos de datos debe ser *0, 1, 2*. Cualquier otro orden se interpreta como un problema de asignación.


      Vuelva a enviar la solicitud con una secuencia adecuada de los discos de datos.
  - question: >
      Asignación de SO incorrecta
    answer: >
      Cuando se crea una imagen, se podría asignar a una etiqueta de sistema operativo incorrecta. Por ejemplo, cuando selecciona **Windows** como parte del nombre del sistema operativo al crear la imagen, el disco del sistema operativo debe instalarse solo con Windows. El mismo requisito se aplica a Linux.
  - question: >
      Máquina virtual no generalizada
    answer: >
      Si se van a volver a usar todas las imágenes tomadas de Azure Marketplace, el disco duro virtual del sistema operativo debe generalizarse.


      - En el caso de **Linux**, el siguiente proceso generaliza una máquina virtual Linux y la vuelve a implementar como una máquina virtual independiente.

        En la ventana de SSH, escriba el siguiente comando: `sudo waagent -deprovision+user`.

      - Para **Windows**, puede generalizar las imágenes de Windows mediante `sysreptool`.

        Para obtener más información acerca de la herramienta `sysreptool`, consulte [Información general de la preparación del sistema (Sysprep)](/windows-hardware/manufacture/desktop/sysprep--system-preparation--overview).
  - question: >
      Errores de DataDisk
    answer: >
      Consulte la tabla siguiente a fin de obtener soluciones para los errores relativos al disco de datos:


      |Error|Motivo|Solución|

      |---|---|---|

      |`DataDisk- InvalidUrl:`|Este error puede producirse debido a un número no válido para el número de unidad lógica (LUN) al enviar la oferta.|Compruebe que la secuencia de números de LUN del disco de datos se encuentra en el Centro de partners.|

      |`DataDisk- NotFound:`|Este error podría deberse a que un disco de datos no se encuentra en una dirección URL de SAS especificada.|Compruebe que el disco de datos se encuentra en la dirección URL de SAS especificada.|
  - question: >
      Problema de acceso remoto
    answer: >
      Recibirá este error si la opción de Protocolo de escritorio remoto (RDP) no está habilitada para la imagen de Windows.


      Habilite el acceso RDP para imágenes de Windows antes de enviarlas.
  - question: >
      Error en el historial de Bash
    answer: >
      Si el tamaño del historial de Bash de la imagen enviada es superior a 1 kilobyte (KB), se mostrará un error. El tamaño está restringido a 1 KB para impedir que el archivo contenga información potencialmente confidencial.


      Para eliminar el historial de Bash:


      1. Implemente la máquina virtual y seleccione la opción **Ejecutar comando** en Azure Portal.

         ![Captura de pantalla de Azure Portal con la opción "Ejecutar comando" en el panel izquierdo.](./media/create-vm/vm-certification-issues-solutions-3.png)

      1. Seleccione la primera opción **RunShellScript** y ejecute el comando: `cat /dev/null > ~/.bash_history && history -c`.

         ![Captura de pantalla de la página "Ejecutar script de comando" en Azure Portal.](./media/create-vm/vm-certification-issues-solutions-4.png)

      1. Después de que el comando se ejecute correctamente, reinicie la máquina virtual.


      1. Generalice la máquina virtual, tome la imagen VHD y detenga la máquina virtual.


      1. Vuelva a enviar la imagen generalizada.
  - question: >
      Solicitud de una excepción en imágenes de máquina virtual para pruebas seleccionadas
    answer: >
      Los publicadores pueden solicitar excepciones para algunas pruebas realizadas durante la certificación de la máquina virtual. Las excepciones se proporcionan en raros casos cuando un publicador proporciona evidencias para admitir la solicitud. El equipo de certificación se reserva el derecho a denegar o aprobar excepciones en cualquier momento.


      En esta sección se describen los escenarios generales en los que los publicadores solicitan una excepción y cómo solicitar una.


      ### <a name="scenarios-for-exception"></a>Escenarios para la excepción


      Normalmente, los publicadores solicitan excepciones en los casos siguientes:


      - **Excepción para uno o varios casos de prueba**. Póngase en contacto con el [soporte técnico del Centro de partners](https://aka.ms/marketplacepublishersupport) para solicitar excepciones para casos de prueba.


      - **Máquinas virtuales bloqueadas/sin acceso raíz**. Algunos publicadores tienen escenarios donde es necesario bloquear las máquinas virtuales porque tienen software, como firewalls, instalado en la máquina virtual. En este caso, descargue la [herramienta de prueba certificada](https://aka.ms/AzureCertificationTestTool) y envíe el informe al [soporte técnico del Centro de partners](https://aka.ms/marketplacepublishersupport).


      - **Plantillas personalizadas**. Algunos publicadores publican imágenes de máquinas virtuales que requieren una plantilla de Azure Resource Manager (ARM) personalizada para implementar las máquinas virtuales. En este caso, envíe las plantillas personalizadas al [soporte técnico del Centro de partners](https://aka.ms/marketplacepublishersupport) para que el equipo de certificación pueda usarlas para la validación.


      ### <a name="information-to-provide-for-exception-scenarios"></a>Información que se debe proporcionar para escenarios de excepción


      Póngase en contacto con el [soporte técnico del Centro de partners](https://aka.ms/marketplacepublishersupport) para solicitar una excepción en uno de los escenarios e incluya la siguiente información:


      - **Id. de editor**. Escriba el id. del publicador del portal central de partners.

      - **Id. o nombre de la oferta**. Escriba el id. o el nombre de la oferta.

      - **SKU o id. de plan**. Escriba el id. de plan o SKU de la oferta de VM.

      - **Versión**. Escriba la versión de la oferta de máquina virtual que requiere una excepción.

      - **Tipo de excepción**. Elija entre pruebas, máquina virtual bloqueada, plantillas personalizadas.

      - **Motivo de la solicitud**. Incluya el motivo de la solicitud de excepción, además de cualquier información sobre las exenciones de prueba.

      - **Escala de tiempo**. Escriba la fecha de finalización de la excepción.

      - **Datos adjuntos**. Documentos de evidencia importantes adjuntos:

        - En el caso de las máquinas virtuales bloqueadas, adjunte el informe de prueba.
        - En el caso de las plantillas personalizadas, proporcione la plantilla de Resource Manager personalizada como datos adjuntos.

        Si no incluye estos datos adjuntos, se denegará la solicitud.
  - question: >
      Resolución de una vulnerabilidad o vulnerabilidad de seguridad en una oferta de máquina virtual
    answer: "En esta sección se describe cómo proporcionar una nueva imagen de máquina virtual cuando se detecta una vulnerabilidad de seguridad con una de las imágenes de máquina virtual. Solo se aplica a las ofertas de máquina virtual de Azure publicadas en Azure Marketplace.\n\n> [!NOTE]\n> No se puede quitar la última imagen de la máquina virtual de un plan y no se puede detener la venta del último plan para una oferta.\n\nRealice alguna de las siguientes acciones:\n\n- Si tiene una nueva imagen de máquina virtual para reemplazar la imagen de máquina virtual vulnerable, consulte [Cómo proporcionar una imagen de máquina virtual fija](#provide-a-fixed-vm-image) a continuación.\n- Si no tiene una nueva imagen de máquina virtual para reemplazar la única imagen de máquina virtual de un plan o si ha terminado con el plan, puede [detener la distribución del plan](update-existing-offer.md#stop-distribution-of-an-offer-or-plan).\n- Si no tiene previsto reemplazar la única imagen de máquina virtual de la oferta, le recomendamos que [detenga la distribución de la oferta](update-existing-offer.md#stop-distribution-of-an-offer-or-plan).\n\n### <a name=\"provide-a-fixed-vm-image\"></a>Cómo proporcionar una imagen de máquina virtual fija\n\nPara proporcionar una imagen de máquina virtual fija para reemplazar una imagen con una vulnerabilidad o vulnerabilidad de seguridad:\n\n1. Proporcione una nueva imagen de máquina virtual para solucionar la vulnerabilidad de seguridad.\n1. Quite la imagen de máquina virtual con vulnerabilidad de seguridad.\n1. Vuelva a publicar la oferta.\n\n### <a name=\"provide-a-new-vm-image-to-address-the-security-vulnerability-or-exploit\"></a>Proporcione una nueva imagen de máquina virtual para solucionar la vulnerabilidad de seguridad.\n\nPara completar estos pasos, prepare los recursos técnicos para la imagen de máquina virtual que quiere agregar. Para más información, consulte [Creación de una máquina virtual con una base aprobada](azure-vm-create-using-approved-base.md) o [Creación de una máquina virtual con su propia imagen](azure-vm-create-using-own-image.md) y [Generación de una URI de SAS para la imagen de máquina virtual](azure-vm-get-sas-uri.md).\n\n1. Inicie sesión en el [Centro de partners](https://partner.microsoft.com/dashboard/home).\n1. En el panel izquierdo, seleccione **Marketplace comercial** > **Información general**.\n1. En la columna **Alias de la oferta**, seleccione la oferta.\n1. En la pestaña **Información general del plan**, en la columna **Nombre**, seleccione el plan adecuado.\n1. En la pestaña **Configuración técnica**, en **Imágenes de VM**, seleccione **+ Agregar imagen de VM**.\n\n   > [!NOTE]\n   > Solo puede agregar una imagen de máquina virtual a un plan a la vez. Para agregar varias imágenes de máquina virtual, publique la primera de ellas antes de agregar la siguiente imagen de máquina virtual.\n\n1. En los cuadros que aparecen, proporcione una nueva versión de disco y la imagen de máquina virtual.\n1. Seleccione **Guardar borrador**.\n\nA continuación, quite la imagen de máquina virtual con la vulnerabilidad de seguridad.\n\n### <a name=\"remove-the-vm-image-with-the-security-vulnerability-or-exploit\"></a>Quite la imagen de máquina virtual con la vulnerabilidad de seguridad.\n\n1. Inicie sesión en el [Centro de partners](https://partner.microsoft.com/dashboard/home).\n2. En el panel izquierdo, seleccione **Marketplace comercial** > **Información general**.\n3. En la columna **Alias de la oferta**, seleccione la oferta.\n4. En la pestaña **Información general del plan**, en la columna **Nombre**, seleccione el plan adecuado.\n5. En la pestaña **Configuración técnica**, en **Imágenes de VM**, junto a la imagen de VM que quiera quitar, seleccione **Quitar imagen de VM**.\n6. En el cuadro de diálogo, seleccione **Conectar**.\n7. Seleccione **Guardar borrador**.\n\nA continuación, vuelva a publicar la oferta.\n\n### <a name=\"republish-the-offer\"></a>Republicación de la oferta.\n\n1. Seleccione **Revisar y publicar**.\n2. Si necesita proporcionar información al equipo de certificación, agréguelo al cuadro **Notas para la certificación**.\n3. Seleccione **Publicar**.\n\nPara completar el proceso de publicación, consulte [Revisión y publicación de ofertas](review-publish-offer.md).\n\n### <a name=\"vm-images-with-limited-access-or-requiring-custom-templates\"></a>Imágenes de máquina virtual con acceso limitado o que necesitan plantillas personalizadas\n\n### <a name=\"locked-down-or-ssh-disabled-offer\"></a>Oferta de SSH bloqueado (o) deshabilitado\n\nLas imágenes que se publican con SSH deshabilitado (para Linux) o RDP deshabilitado (para Windows) se tratan como máquinas virtuales bloqueadas. Hay escenarios empresariales especiales debido a que los publicadores solo permiten el acceso restringido a pocos usuarios, o bien a ninguno.\n\nDurante las comprobaciones de validación, es posible que las máquinas virtuales bloqueadas no permitan la ejecución de determinados comandos de certificación.\n\n### <a name=\"custom-templates\"></a>Plantillas personalizadas\n\nEn general, todas las imágenes que se publican en ofertas de máquinas virtuales únicas seguirán la plantilla de ARM estándar para la implementación. Pero hay escenarios en los que el publicador puede exigir personalización mientras se implementan las máquinas virtuales (por ejemplo, que se configuren varias NIC).\n    \nEn función de los escenarios siguientes (no exhaustivos), los publicadores usarán plantillas personalizadas para implementar la máquina virtual:\n\n- La máquina virtual necesita subredes de red adicionales.\n- Metadatos adicionales que se van a insertar en la plantilla de ARM.\n- Comandos que son requisitos previos para la ejecución de la plantilla de ARM.\n\n### <a name=\"vm-extensions\"></a>Extensiones de máquina virtual   \n\nLas extensiones de máquina virtual (VM) de Azure son aplicaciones pequeñas que realizan tareas de automatización y configuración posterior a la implementación en máquinas virtuales de Azure. Por ejemplo, si una máquina virtual necesita que se instale software, protección antivirus o ejecutar un script en ella, se puede usar una extensión de máquina virtual. \n\nLas validaciones de extensión de máquina virtual Linux necesitan lo siguiente para formar parte de la imagen:\n\n- Versión del Agente Linux de Azure superior a la 2.2.41\n- Versión de Python superior a la 2.8 \n\nPara obtener más información, visite [Extensión de máquina virtual](../virtual-machines/extensions/diagnostics-linux.md).\n     \n"
