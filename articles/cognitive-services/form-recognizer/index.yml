### YamlMime:Landing
title: Documentación de Azure Form Recognizer
summary: Azure Form Recognizer forma parte de Azure Applied AI Services y utiliza la tecnología de aprendizaje automático para identificar y extraer tanto pares clave-valor como datos de tablas de documentos de formulario. A continuación, genera datos estructurados que incluyen las relaciones del fichero original. El aprendizaje sin supervisión permite que el modelo conozca tanto el diseño como los datos de los campos sin necesidad de un etiquetado manual de los datos o de una codificación intensiva. El aprendizaje supervisado también se puede realizar con datos etiquetados de forma manual. Los modelos entrenados con datos etiquetados no solo funcionan mejor, sino que también pueden trabajar con documentos más complicados.
