### YamlMime:Landing
title: Documentación sobre Traductor
summary: Traductor es un servicio de traducción automática basado en la nube que se puede utilizar para traducir texto con una simple llamada a la API REST. El servicio usa la tecnología de traducción automática neuronal más moderna, al tiempo que también ofrece la tecnología de traducción automática estadística. Traductor personalizado es una extensión de Traductor que permite crear sistemas de traducción neuronal. El sistema de traducción personalizado se puede usar para traducir texto con Traductor o con Microsoft Speech Services.
